<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add products</title>
  <style>
         body
      {
      background-image:url(/static/bgaddprod.jpg);
        background-size: cover;
         background-attachment: fixed;

      }
        .na
        {
        text-decoration:none;
        color:white;
        background-color:#009900;
        border:3px solid white;
         padding:20px;
         font-size:24px;
        }
        .na:hover
        {
         background-color:#006600;
         color:white;
        }
         .txtbox{
    padding:10px;
    width:100%;
    border-radius:5px;
    border:2px solid #660066;
    font-size:15px;
    }
.header
{
background-color:rgba(102,224,102,0.5);
 padding:50px;
 width:700px;
 box-shadow: 5px 10px grey;
 border-radius:20px;
 }
.box1
{
 padding:10px;
 font-size:20px;
 width:100px;
 border:2px solid #669900;
 border-radius:10px;
 background-color:#ffffff;
 color:#669900;
}
    </style>
</head>
<body>
<div>
    {% include "header.html" %}
</div>

<div class="nv">
    <a class="na" href="{{ url_for('seller_products') }}">Product Details</a>
    <a class="na" href="{{ url_for('seller_add_product') }}"
       style="background-color:#006600;">Add Products</a>
</div>


<br><br>
<div class="mid" >
    <div class="header">
        <form action="{{ url_for('seller_add_product') }}" method="post">

    <h3>Product Name</h3>
    <input class="txtbox" type="text" name="fruit_name" required>

    <h3>Product quantity</h3>
    <input class="txtbox" type="text" name="fruit_weight" required>

    <h3>Product rate</h3>
    <input class="txtbox" type="number" name="fruit_rate" required>

    <h3>Product Description</h3>
    <input class="txtbox" type="text" name="fruit_desc" required>

    <h3>Product Category</h3>
    <select class="txtbox" name="fruit_category" required>
        <option value="fruits">Fruits</option>
        <option value="vegetables">Vegetables</option>
        <option value="seasonal">Seasonal</option>
    </select>

    <h3>Product image (filename)</h3>
    <input class="txtbox" type="text"
           name="fruit_image"
           placeholder="apple.jpg">

    <br><br>
    <input class="box1" type="submit" value="Add">

</form>

    </div>
</div>
<br>
<div>
    {% include "footer.html" %}
</div>

</body>
</html>
